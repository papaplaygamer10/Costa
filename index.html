<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen with Image</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        #image, #message {
            display: none;
        }
        #image {
            max-width: 100%;
            max-height: 100%;
        }
        #message {
            color: white;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <img id="image" src="https://raw.githubusercontent.com/papaplaygamer10/Costa/78664099c290fbe0921709ed62b50bf4dc3b5b64/Screenshot_20250104_220048.jpg" alt="Welcome Image">
    <div id="message">Hello World</div>

    <script>
        window.addEventListener('load', () => {
            // Automatically request fullscreen on load
            function requestFullScreen() {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) { // Safari
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) { // IE11
                    document.documentElement.msRequestFullscreen();
                }
            }

            requestFullScreen();

            const image = document.getElementById('image');
            const message = document.getElementById('message');

            // Show the image for 3 seconds, then show the message
            image.style.display = 'block';
            setTimeout(() => {
                image.style.display = 'none';
                message.style.display = 'block';
            }, 3000);
        });
    </script>
</body>
</html>
