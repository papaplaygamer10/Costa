<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen with Image</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        #image, #fullscreen-button {
            display: none;
        }
        #image {
            max-width: 100%;
            max-height: 100%;
        }
        #fullscreen-button {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            outline: none;
        }
        #fullscreen-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <img id="image" src="https://raw.githubusercontent.com/papaplaygamer10/Costa/78664099c290fbe0921709ed62b50bf4dc3b5b64/Screenshot_20250104_220048.jpg" alt="Welcome Image">
    <button id="fullscreen-button">Fullscreen</button>

    <script>
        window.addEventListener('load', () => {
            // Automatically request fullscreen on load
            function requestFullScreen() {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) { // Safari
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) { // IE11
                    document.documentElement.msRequestFullscreen();
                }
            }

            requestFullScreen();

            const image = document.getElementById('image');
            const button = document.getElementById('fullscreen-button');

            // Show image for 3 seconds, then show the button
            image.style.display = 'block';
            setTimeout(() => {
                image.style.display = 'none';
                button.style.display = 'block';
            }, 3000);

            // Button functionality to re-enter fullscreen if needed
            button.addEventListener('click', requestFullScreen);
        });
    </script>
</body>
</html>
