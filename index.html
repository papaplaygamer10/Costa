<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display with Buttons</title>
    <style>
        /* Ensure the body covers the entire screen */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Image container */
        .image-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        /* Make image responsive */
        img {
            width: 100%; /* Make the image fit the width of the screen */
            height: auto; /* Maintain aspect ratio */
        }

        /* Styling for the buttons */
        .button {
            position: absolute; /* Absolute positioning within the container */
            padding: 15px 15px; /* Size of the button */
            font-size: 1px; /* Font size of the text */
            border-radius: 10px; /* Rounded corners */
            border: none; /* Remove default border */
            cursor: pointer; /* Cursor changes to pointer */
            background-color: rgba(0, 0, 0, 0); /* Transparent background */
            color: rgba(0, 0, 0, 0); /* Transparent text */
            border: 2px solid rgba(255, 255, 255, 0); /* Transparent border */
        }

        /* Grey button styling */
        .button-grey {
            top: 55%; /* Vertical position */
            left: 10%; /* Horizontal position */
        }

        /* Green button styling */
        .button-green {
            top: 2%;
            left: 85%;
        }

        /* Red button for fullscreen toggle */
        .button-red {
            top: 70%;
            left: 80%;
        }

        /* Styling for the user input form */
        .user-input-container {
            display: none; /* Hide the form by default */
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        .user-input-container input {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
        }

        .user-input-container button {
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Back button style */
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* File input as a button */
        .file-input-button {
            padding: 10px 20px;
            background-color: #4CAF50; /* Green color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        /* Styling for the image preview */
        .image-preview-container {
            margin-top: 20px;
        }

        .image-preview-container img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Image container to hold the image and buttons -->
    <div class="image-container">
        <!-- Display the Image -->
        <img src="https://raw.githubusercontent.com/papaplaygamer10/Costa/refs/heads/main/Screenshot_20250104_222753.jpg" alt="Image">

        <!-- Buttons -->
        <button class="button button-grey">g</button>
        <button class="button button-green" onclick="showUserInput()">Gr</button>
        <button class="button button-red" onclick="toggleFullscreen()">F</button>
    </div>

    <!-- User input form container -->
    <div class="user-input-container">
        <h3>Enter Your Name</h3>
        <input type="text" id="userName" placeholder="Your Name" />
        <button onclick="submitName()">Submit</button>

        <!-- File input to upload an image -->
        <input type="file" id="fileInput" class="file-input-button" accept="image/*" onchange="previewImage(event)"/>

        <!-- Image Preview Container -->
        <div class="image-preview-container" id="imagePreviewContainer"></div>

        <!-- Back button to return to the original content -->
        <button class="back-button" onclick="goBack()">Back</button>
    </div>

    <script>
        // Function to toggle fullscreen
        function toggleFullscreen() {
            if (!document.fullscreenElement &&    // Check if fullscreen is not active
                !document.webkitFullscreenElement && 
                !document.mozFullScreenElement && 
                !document.msFullscreenElement) {  // Check for browser-specific fullscreen elements

                // Request fullscreen for the body
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.mozRequestFullScreen) {
                    document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.msRequestFullscreen) {
                    document.documentElement.msRequestFullscreen();
                }
            } else {  // If fullscreen is active, exit fullscreen
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        // Show the user input form and hide the original content
        function showUserInput() {
            document.querySelector('.image-container').style.display = 'none';  // Hide the image and buttons
            document.querySelector('.user-input-container').style.display = 'block';  // Show the input form
        }

        // Function to handle form submission
        function submitName() {
            var name = document.getElementById("userName").value;
            alert("Hello, " + name + "!"); // Show the name entered by the user
        }

        // Go back to the original page content
        function goBack() {
            document.querySelector('.user-input-container').style.display = 'none';  // Hide the user input form
            document.querySelector('.image-container').style.display = 'flex';  // Show the image and buttons
        }

        // Preview the uploaded image
        function previewImage(event) {
            const file = event.target.files[0];  // Get the file selected by the user

            if (file && file.type.startsWith('image/')) {  // Check if it's an image
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imgElement = document.createElement('img');
                    imgElement.src = e.target.result;
                    const imagePreviewContainer = document.getElementById('imagePreviewContainer');
                    imagePreviewContainer.innerHTML = '';  // Clear previous previews
                    imagePreviewContainer.appendChild(imgElement);  // Display the selected image
                };
                reader.readAsDataURL(file);  // Read the file as data URL
            } else {
                alert('Please select a valid image file.');
            }
        }
    </script>

</body>
</html>
