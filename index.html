<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input Form</title>
    <style>
        /* Ensure the body covers the entire screen */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Image container */
        .image-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        /* Make image responsive */
        img {
            width: 100%; /* Make the image fit the width of the screen */
            height: auto; /* Maintain aspect ratio */
        }

        /* Styling for the buttons */
        .button {
            position: absolute; /* Absolute positioning within the container */
            padding: 15px 15px; /* Size of the button */
            font-size: 1px; /* Font size of the text */
            border-radius: 10px; /* Rounded corners */
            border: none; /* Remove default border */
            cursor: pointer; /* Cursor changes to pointer */
            background-color: rgba(0, 0, 0, 0); /* Transparent background */
            color: rgba(0, 0, 0, 0); /* Transparent text */
            border: 2px solid rgba(255, 255, 255, 0); /* Transparent border */
        }

        /* Grey button styling */
        .button-grey {
            top: 55%; /* Vertical position */
            left: 10%; /* Horizontal position */
        }

        /* Green button styling */
        .button-green {
            top: 2%;
            left: 85%;
        }

        /* Red button for fullscreen toggle */
        .button-red {
            top: 70%;
            left: 80%;
        }

        /* Styling for the user input form */
        .user-input-container {
            display: none; /* Hide the form by default */
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        .user-input-container input,
        .user-input-container select {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
        }

        .user-input-container button {
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Back button style */
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* File input as a button for portrait photo */
        .file-input-button {
            padding: 10px 20px;
            background-color: #4CAF50; /* Green color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        /* Hide the "ningún archivo seleccionado" message */
        input[type="file"]::file-selector-button {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Image container to hold the image and buttons -->
    <div class="image-container">
        <!-- Display the Image -->
        <img src="https://raw.githubusercontent.com/papaplaygamer10/Costa/refs/heads/main/Screenshot_20250104_222753.jpg" alt="Image">

        <!-- Buttons -->
        <button class="button button-grey">g</button>
        <button class="button button-green" onclick="showUserInput()">Gr</button>
        <button class="button button-red" onclick="toggleFullscreen()">F</button>
    </div>

    <!-- User input form container -->
    <div class="user-input-container">
        <h3>Ingrese su Información</h3>

        <!-- Apellido field -->
        <input type="text" id="apellido" placeholder="Apellido" required />

        <!-- Nombre field -->
        <input type="text" id="nombre" placeholder="Nombre" required />

        <!-- Sexo field -->
        <select id="sexo">
            <option value="" disabled selected>Sexo</option>
            <option value="M">Masculino</option>
            <option value="F">Femenino</option>
            <option value="O">Otro</option>
        </select>

        <!-- Fecha de Nacimiento field -->
        <input type="date" id="fechaNacimiento" required />

        <!-- DNI field -->
        <input type="text" id="dni" placeholder="DNI" required />

        <!-- Foto de rostro field -->
        <label for="fotoRostro">Foto de Rostro</label>
        <input type="file" id="fotoRostro" class="file-input-button" accept="image/*" onchange="validateImage(event)" />

        <!-- Foto de firma field -->
        <label for="fotoFirma">Foto de Firma</label>
        <input type="file" id="fotoFirma" class="file-input-button" accept="image/*" onchange="validateImage(event)" />

        <!-- Submit button -->
        <button onclick="submitForm()">Enviar</button>

        <!-- Back button to return to the original content -->
        <button class="back-button" onclick="goBack()">Volver</button>
    </div>

    <script>
        // Function to toggle fullscreen
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Show the user input form and hide the original content
        function showUserInput() {
            document.querySelector('.image-container').style.display = 'none';
            document.querySelector('.user-input-container').style.display = 'block';
        }

        // Function to handle form submission
        function submitForm() {
            var apellido = document.getElementById("apellido").value;
            var nombre = document.getElementById("nombre").value;
            var sexo = document.getElementById("sexo").value;
            var fechaNacimiento = document.getElementById("fechaNacimiento").value;
            var dni = document.getElementById("dni").value;

            alert("Información enviada:\n" +
                "Apellido: " + apellido + "\n" +
                "Nombre: " + nombre + "\n" +
                "Sexo: " + sexo + "\n" +
                "Fecha de Nacimiento: " + fechaNacimiento + "\n" +
                "DNI: " + dni);
        }

        // Go back to the original page content
        function goBack() {
            document.querySelector('.user-input-container').style.display = 'none';
            document.querySelector('.image-container').style.display = 'flex';
        }

        // Validate the uploaded file (optional placeholder logic)
        function validateImage(event) {
            const file = event.target.files[0];
            if (!file || !file.type.startsWith('image/')) {
                alert('Por favor seleccione un archivo de imagen válido.');
            }
        }
    </script>

</body>
</html>
